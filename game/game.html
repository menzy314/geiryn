<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Geiryn</title>
		<style>
			body {
				text-align: center;
				font-family: sans-serif;
			}
			.board {
				font-size: 200%;
				text-transform: capitalize;
			}
			.board-row {
				margin: 0.3em;
			}
			.board-letter {
				display: inline-block;
				width: 1.5em;
				height: 1.5em;
				line-height: 1.5em;
				border: solid gray 1px;
				background-color: white;
			}
			.board-letter-0 {
				background-color: darkgray;
				color: white;
			}
			.board-letter-1 {
				background-color: orange;
				color: white;
			}
			.board-letter-2 {
				background-color: green;
				color: white;
			}
			.keyboard {
				font-size: 200%;
			}
			.keyboard-row {
				margin: 0.3em;
			}
			.keyboard-key {
				display: inline-block;
				width: 1.5em;
				height: 1.75em;
				line-height: 1.75em;
				border: solid gray 1px;
				border-radius: 10px;
				background-color: lightgray;
			}
			.keyboard-key-0 {
				background-color: darkgray;
				color: white;
			}
			.keyboard-key-1 {
				background-color: orange;
				color: white;
			}
			.keyboard-key-2 {
				background-color: green;
				color: white;
			}
		</style>
	</head>
	<body>
		<h1>Geiryn</h1>
		<div id="game"></div>
		<script src="../src/geiryn.js"></script>
		<script src="../src/geiryn.Model.js"></script>
		<script src="../src/geiryn.wordlist.js"></script>
		<script src="../src/geiryn.View.js"></script>
		<script src="game.js"></script>
	</body>
</html>
